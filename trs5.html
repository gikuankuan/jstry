<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write</title>
</head>
<body>
    <h1>hello</h1>
<script>
//利用document.write 印九九乘法表

for ( i=1,j=1;i<10;j++) {
           document.write(`${i}*${j}=${i*j}<br>`);
            if(j>=9){
                i=i+1;
                j=0;
                document.write(`<hr>`);
            }
        }
      


</script>

</body>
</html>
